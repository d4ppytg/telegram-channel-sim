<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Канал Контроль SIM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="preloader">
        <div class="spinner"></div>
        <p class="loading-text-below-spinner">Загрузка игры...</p>
    </div>

    <div class="container" style="display: none;"> <!-- Основной контент скрыт пока -->
        <header>
            <h1 id="channel-name">Мой Супер Канал</h1>
            <p>Подписчики: <span id="subscribers-count">0</span></p>
            <p>Баланс: $<span id="balance-count">100</span></p>
            <p>Вовлеченность (ER): <span id="engagement-rate">0</span>%</p>
        </header>

        <main>
            <div class="actions">
                <h2>Действия:</h2>
                <button id="post-text-button">Опубликовать Текстовый Пост</button>
                <button id="post-meme-button">Опубликовать Мем (просто)</button>
                <button id="post-video-button">Опубликовать Видеоролик</button>
            </div>

            <div class="upgrades">
                <h2>Улучшения:</h2>
                <button id="upgrade-content-quality" data-cost="50">Улучшить качество контента (Стоимость: $50)</button>
            </div>

            <div class="log">
                <h3>Лог событий:</h3>
                <ul id="event-log">
                    <!-- Логи будут добавляться сюда через JS -->
                </ul>
            </div>
        </main>

        <footer>
            <p class="footer-text">Игра в разработке <span id="game-version">v0.2</span></p>
        </footer>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js"></script>
</body>
</html>
