<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Telegram Channel Sim</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

    <div class="preloader">
        <div class="preloader-content">
            <img src="assets/preloader_logo.png" alt="Logo" class="preloader-logo">
            <div class="preloader-progress-bar">
                <div class="preloader-progress-bar-fill"></div>
            </div>
            <p class="preloader-version">v0.1</p>
        </div>
    </div>

    <div id="studio-screen" class="screen studio-screen visible">
        <div class="top-stats-panel">
            <div class="stat-item">
                <i class="fas fa-bolt stat-icon"></i> <span id="energy-value" class="stat-value">100</span>/<span id="energy-max">100</span>
            </div>
            <div class="stat-item">
                <i class="fas fa-smile stat-icon"></i> <span id="mood-value" class="stat-value">100</span>/<span id="mood-max">100</span>
            </div>
        </div>

        <div class="channel-info-block">
            <div class="channel-header">
                <h2 id="channel-name">ВАШ КАНАЛ</h2>
                <div class="live-trends">LIVE-ТРЕНДЫ</div>
            </div>
            <div class="channel-stats">
                <p>Подписчики: <span id="subscribers-value">1,234,567</span></p>
                <p>Баланс: <span id="balance-value">123,456</span> <span class="currency-icon">₽</span></p>
            </div>
            </div>

        <img id="character-img" src="assets/character_idle.png" alt="Character" class="character-sprite char-state-idle">

        <div id="post-production-status" class="post-production-status hidden">
            <p>Создание поста...</p>
            <div class="post-production-progress-bar">
                <div class="post-production-progress-fill"></div>
            </div>
        </div>

        <div class="action-buttons">
            <button class="action-button" id="create-post-btn">
                <i class="fas fa-edit action-icon"></i>
                <span>Создать Пост</span>
            </button>
            <button class="action-button" id="upgrades-btn">
                <i class="fas fa-star action-icon"></i>
                <span>Улучшения</span>
            </button>
            <button class="action-button" id="journal-btn">
                <i class="fas fa-book action-icon"></i>
                <span>Журнал</span>
            </button>
            <button class="action-button" id="settings-btn">
                <i class="fas fa-cog action-icon"></i>
                <span>Настройки</span>
            </button>
        </div>
    </div>

    <div id="modal-overlay" class="modal-overlay">
        <div id="modal-content" class="modal-content">
            <span class="close-modal-button">&times;</span>
            <h2 id="modal-title">Модальное окно</h2>
            <div id="modal-body">
                </div>
            <div id="modal-actions" class="modal-actions">
                </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
