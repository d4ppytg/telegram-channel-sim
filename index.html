<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <meta charset="UTF- হাফ">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Канал Контроль SIM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="channel-name">Мой Супер Канал</h1>
            <p>Подписчики: <span id="subscribers-count">0</span></p>
            <p>Баланс: $<span id="balance-count">100</span></p>
            <p>Вовлеченность (ER): <span id="engagement-rate">0</span>%</p>
        </header>

        <main>
            <div class="actions">
                <h2>Действия:</h2>
                <button id="post-text-button">Опубликовать Текстовый Пост</button>
                <button id="post-meme-button">Опубликовать Мем (просто)</button>
                <!-- Добавим позже другие типы постов и действия -->
            </div>

            <div class="upgrades">
                <h2>Улучшения:</h2>
                <button id="upgrade-content-quality" data-cost="50">Улучшить качество контента (Стоимость: $50)</button>
                 <button id="post-video-button">Опубликовать Видеоролик</button> <!-- НАША НОВАЯ КНОПКА -->
                <!-- Добавим позже другие улучшения -->
            </div>

            <div class="log">
                <h3>Лог событий:</h3>
                <ul id="event-log">
                    <li>Игра началась!</li>
                </ul>
            </div>
        </main>
    </div>

    <!-- Скрипт для интеграции с Telegram -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Наш основной скрипт игры -->
    <script src="script.js"></script>
</body>
</html>
