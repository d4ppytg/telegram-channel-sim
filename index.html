<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Tycoon</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #0f0f12;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
        }
        .dashboard {
            max-width: 800px;
            margin: 0 auto;
            border: 1px solid #2a2a35;
            border-radius: 12px;
            padding: 20px;
            background: #1a1a23;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .channel-name {
            font-size: 24px;
            font-weight: bold;
            color: #6a7eff;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }
        .stat-card {
            background: #252530;
            padding: 15px;
            border-radius: 8px;
            border-left: 3px solid #6a7eff;
        }
        .stat-value {
            font-size: 20px;
            font-weight: bold;
            margin: 5px 0;
        }
        .stat-change.up {
            color: #4caf50;
        }
        .stat-change.down {
            color: #f44336;
        }
        .actions {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        .action-btn {
            background: #2a2a35;
            border: none;
            color: #e0e0e0;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: 0.2s;
        }
        .action-btn:hover {
            background: #6a7eff;
            color: #0f0f12;
        }
        .notification {
            background: #2a2a35;
            padding: 12px;
            border-radius: 6px;
            margin-top: 20px;
            border-left: 3px solid #ff9800;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <div class="channel-name">TechTrends 2025</div>
            <div class="level">Уровень: 3</div>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div>Подписчики</div>
                <div class="stat-value">12.3K</div>
                <div class="stat-change up">▲ 542 за неделю</div>
            </div>
            <div class="stat-card">
                <div>Просмотры</div>
                <div class="stat-value">45.7K</div>
                <div class="stat-change down">▼ 12%</div>
            </div>
            <div class="stat-card">
                <div>Доход</div>
                <div class="stat-value">8.4K ₽</div>
                <div class="stat-change up">▲ 15%</div>
            </div>
        </div>
        
        <div class="actions">
            <button class="action-btn">Создать пост</button>
            <button class="action-btn">Аналитика</button>
            <button class="action-btn">Реклама</button>
            <button class="action-btn">Команда</button>
        </div>
        
        <div class="notification">
            ⚠️ <strong>Тренд:</strong> Контент про VR набирает +25% охвата. Используйте это!
        </div>
    </div>
</body>
</html>
